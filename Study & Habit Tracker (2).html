<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study & Habit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2a8e8e">
    <style>
        :root {
            --color-bg-primary: #f8f7f5;
            --color-bg-secondary: #fff;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #666;
            --color-primary: #2a8e8e;
            --color-primary-hover: #247070;
            --color-success: #4caf50;
            --color-warning: #ff9800;
            --color-danger: #f44336;
            --color-border: #e0e0e0;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--color-bg-secondary);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: var(--color-primary);
        }

        .date-time {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-top: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-border);
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-btn:hover {
            color: var(--color-primary);
        }

        /* Cards */
        .card {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            border: 1px solid var(--color-border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Habit/Study Items */
        .habit-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-md);
            margin-bottom: 10px;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .habit-item:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .habit-item.completed {
            opacity: 0.7;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .habit-item.completed .checkbox {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .habit-meta {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .habit-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            color: var(--color-text-secondary);
        }

        .btn-icon:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-border);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-full {
            width: 100%;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(42, 142, 142, 0.1);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-card {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
        }

        .stat-item {
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .stat-bar {
            width: 100%;
            height: 8px;
            background: var(--color-border);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: var(--color-success);
            transition: width 0.3s ease;
        }

        /* Streak */
        .streak-display {
            text-align: center;
            padding: 16px 0;
        }

        .streak-flame {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .streak-number {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .streak-text {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        /* Progress Chart */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 12px;
        }

        .progress-day {
            aspect-ratio: 1;
            background: var(--color-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            cursor: help;
            transition: all 0.2s ease;
        }

        .progress-day.completed {
            background: var(--color-success);
            color: white;
        }

        .progress-day.partial {
            background: var(--color-warning);
            color: white;
        }

        .progress-day:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab-btn {
                white-space: nowrap;
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1>üìö Study & Habit Tracker</h1>
                <div class="date-time" id="currentDate"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Main Section -->
            <div>
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="today">Today's Goals</button>
                    <button class="tab-btn" data-tab="habits">All Habits</button>
                    <button class="tab-btn" data-tab="subjects">Study Subjects</button>
                    <button class="tab-btn" data-tab="analytics">Analytics</button>
                </div>

                <!-- Today's Goals Tab -->
                <div id="today" class="tab-content active">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Today's Tasks</div>
                            <button class="btn btn-primary btn-sm" onclick="openAddModal()">+ Add</button>
                        </div>
                        <div id="todayList"></div>
                    </div>
                </div>

                <!-- All Habits Tab -->
                <div id="habits" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Your Habits</div>
                            <button class="btn btn-primary" onclick="openHabitModal()">+ New Habit</button>
                        </div>
                        <div id="habitsList"></div>
                    </div>
                </div>

                <!-- Study Subjects Tab -->
                <div id="subjects" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Study Subjects</div>
                            <button class="btn btn-primary" onclick="openSubjectModal()">+ Add Subject</button>
                        </div>
                        <div id="subjectsList"></div>
                    </div>
                </div>

                <!-- Analytics Tab -->
                <div id="analytics" class="tab-content">
                    <div class="card">
                        <div class="card-title" style="margin-bottom: 20px;">This Week's Performance</div>
                        <div class="progress-grid" id="analyticsGrid"></div>
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-border);">
                            <div style="font-size: 14px; margin-bottom: 12px;">Completion Rate by Category:</div>
                            <div id="analyticsDetail"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Today's Summary -->
                <div class="stats-card">
                    <div style="font-size: 12px; color: var(--color-text-secondary); text-transform: uppercase; margin-bottom: 16px;">Today's Summary</div>
                    <div class="stat-item">
                        <div class="stat-label">Tasks Completed</div>
                        <div class="stat-value"><span id="completedToday">0</span>/
                            <span id="totalToday">0</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" id="todayBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Streak Tracker -->
                <div class="stats-card">
                    <div class="streak-display">
                        <div class="streak-flame">üî•</div>
                        <div class="streak-number" id="streakCount">0</div>
                        <div class="streak-text">Day Streak</div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="stats-card">
                    <div style="font-size: 12px; color: var(--color-text-secondary); text-transform: uppercase; margin-bottom: 16px;">This Week</div>
                    <div class="stat-item">
                        <div class="stat-label">Total Study Hours</div>
                        <div class="stat-value" id="weekHours">0h</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Habits Maintained</div>
                        <div class="stat-value" id="weekHabits">0</div>
                    </div>
                </div>

                <!-- Export Data -->
                <div class="stats-card">
                    <button class="btn btn-secondary btn-full" onclick="exportData()">üìä Export Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="habitModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeHabitModal()">√ó</button>
            <div class="modal-header">New Habit</div>
            <div class="form-group">
                <label>Habit Name</label>
                <input type="text" id="habitName" placeholder="e.g., Morning Exercise">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="habitCategory">
                    <option>Morning Routine</option>
                    <option>Study</option>
                    <option>Exercise</option>
                    <option>Health</option>
                    <option>Productivity</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Frequency</label>
                <select id="habitFrequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="3times">3 Times/Week</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary btn-full" onclick="closeHabitModal()">Cancel</button>
                <button class="btn btn-primary btn-full" onclick="addHabit()">Add Habit</button>
            </div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSubjectModal()">√ó</button>
            <div class="modal-header">New Subject</div>
            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" id="subjectName" placeholder="e.g., Physics">
            </div>
            <div class="form-group">
                <label>Target Hours/Week</label>
                <input type="number" id="subjectHours" placeholder="5" min="1">
            </div>
            <div class="form-group">
                <label>Color</label>
                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                    <button style="width: 30px; height: 30px; border: none; border-radius: 4px; background: #FF6B6B; cursor: pointer;" onclick="document.getElementById('subjectColor').value='#FF6B6B'"></button>
                    <button style="width: 30px; height: 30px; border: none; border-radius: 4px; background: #4ECDC4; cursor: pointer;" onclick="document.getElementById('subjectColor').value='#4ECDC4'"></button>
                    <button style="width: 30px; height: 30px; border: none; border-radius: 4px; background: #45B7D1; cursor: pointer;" onclick="document.getElementById('subjectColor').value='#45B7D1'"></button>
                    <button style="width: 30px; height: 30px; border: none; border-radius: 4px; background: #FFA07A; cursor: pointer;" onclick="document.getElementById('subjectColor').value='#FFA07A'"></button>
                    <button style="width: 30px; height: 30px; border: none; border-radius: 4px; background: #98D8C8; cursor: pointer;" onclick="document.getElementById('subjectColor').value='#98D8C8'"></button>
                </div>
                <input type="hidden" id="subjectColor" value="#4ECDC4">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary btn-full" onclick="closeSubjectModal()">Cancel</button>
                <button class="btn btn-primary btn-full" onclick="addSubject()">Add Subject</button>
            </div>
        </div>
    </div>

    <!-- Add Daily Task Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddModal()">√ó</button>
            <div class="modal-header">Add Today's Task</div>
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="taskName" placeholder="What do you want to accomplish?">
            </div>
            <div class="form-group">
                <label>Subject (Optional)</label>
                <select id="taskSubject">
                    <option value="">None</option>
                </select>
            </div>
            <div class="form-group">
                <label>Time Estimate (minutes)</label>
                <input type="number" id="taskTime" placeholder="30" min="5">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary btn-full" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary btn-full" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let data = {
            habits: [],
            subjects: [],
            dailyTasks: [],
            completions: {},
            startDate: new Date()
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('trackerData');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('trackerData', JSON.stringify(data));
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                const tabId = e.target.dataset.tab;
                document.getElementById(tabId).classList.add('active');
                updateDisplay();
            });
        });

        // Modal Functions
        function openHabitModal() {
            document.getElementById('habitModal').classList.add('active');
        }

        function closeHabitModal() {
            document.getElementById('habitModal').classList.remove('active');
        }

        function openSubjectModal() {
            document.getElementById('subjectModal').classList.add('active');
        }

        function closeSubjectModal() {
            document.getElementById('subjectModal').classList.remove('active');
        }

        function openAddModal() {
            updateSubjectSelect();
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('taskName').value = '';
            document.getElementById('taskTime').value = '';
            document.getElementById('taskSubject').value = '';
        }

        function updateSubjectSelect() {
            const select = document.getElementById('taskSubject');
            select.innerHTML = '<option value="">None</option>';
            data.subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.id;
                option.textContent = subject.name;
                select.appendChild(option);
            });
        }

        // Add Habit
        function addHabit() {
            const name = document.getElementById('habitName').value.trim();
            const category = document.getElementById('habitCategory').value;
            const frequency = document.getElementById('habitFrequency').value;

            if (!name) {
                alert('Please enter a habit name');
                return;
            }

            const habit = {
                id: Date.now(),
                name,
                category,
                frequency,
                createdDate: new Date().toISOString(),
                streak: 0
            };

            data.habits.push(habit);
            saveData();
            closeHabitModal();
            document.getElementById('habitName').value = '';
            updateDisplay();
        }

        // Add Subject
        function addSubject() {
            const name = document.getElementById('subjectName').value.trim();
            const hours = parseFloat(document.getElementById('subjectHours').value) || 0;
            const color = document.getElementById('subjectColor').value;

            if (!name) {
                alert('Please enter a subject name');
                return;
            }

            const subject = {
                id: Date.now(),
                name,
                hours,
                color,
                hoursLogged: 0
            };

            data.subjects.push(subject);
            saveData();
            closeSubjectModal();
            document.getElementById('subjectName').value = '';
            document.getElementById('subjectHours').value = '';
            updateDisplay();
        }

        // Add Task
        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const time = parseFloat(document.getElementById('taskTime').value) || 0;
            const subjectId = document.getElementById('taskSubject').value;

            if (!name) {
                alert('Please enter a task name');
                return;
            }

            const task = {
                id: Date.now(),
                name,
                time,
                subjectId,
                completed: false,
                createdDate: new Date().toDateString()
            };

            data.dailyTasks.push(task);
            saveData();
            closeAddModal();
            updateDisplay();
        }

        // Toggle Task
        function toggleTask(taskId) {
            const task = data.dailyTasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveData();
                updateDisplay();
            }
        }

        // Delete Item
        function deleteItem(type, id) {
            if (type === 'habit') {
                data.habits = data.habits.filter(h => h.id !== id);
            } else if (type === 'subject') {
                data.subjects = data.subjects.filter(s => s.id !== id);
            } else if (type === 'task') {
                data.dailyTasks = data.dailyTasks.filter(t => t.id !== id);
            }
            saveData();
            updateDisplay();
        }

        // Render Today's Tasks
        function renderTodayTasks() {
            const list = document.getElementById('todayList');
            const todayTasks = data.dailyTasks.filter(t => t.createdDate === new Date().toDateString());

            if (todayTasks.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div class="empty-state-text">No tasks yet. Add one to get started!</div></div>';
                return;
            }

            list.innerHTML = todayTasks.map(task => {
                const subject = data.subjects.find(s => s.id == task.subjectId);
                return `
                    <div class="habit-item ${task.completed ? 'completed' : ''}">
                        <div class="checkbox" onclick="toggleTask(${task.id})">${task.completed ? '‚úì' : ''}</div>
                        <div class="habit-info">
                            <div class="habit-name">${task.name}</div>
                            <div class="habit-meta">${task.time} min ${subject ? '‚Ä¢ ' + subject.name : ''}</div>
                        </div>
                        <div class="habit-actions">
                            <button class="btn-icon" onclick="deleteItem('task', ${task.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render All Habits
        function renderHabits() {
            const list = document.getElementById('habitsList');

            if (data.habits.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéØ</div><div class="empty-state-text">No habits yet. Create your first habit!</div></div>';
                return;
            }

            list.innerHTML = data.habits.map(habit => `
                <div class="habit-item">
                    <div style="flex: 1;">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-meta">${habit.category} ‚Ä¢ ${habit.frequency}</div>
                    </div>
                    <div style="text-align: center; margin-right: 12px;">
                        <div style="font-size: 20px;">üî•</div>
                        <div style="font-size: 12px; font-weight: 600;">${habit.streak}</div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn-icon" onclick="deleteItem('habit', ${habit.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Render Subjects
        function renderSubjects() {
            const list = document.getElementById('subjectsList');

            if (data.subjects.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìö</div><div class="empty-state-text">No subjects yet. Add your first subject!</div></div>';
                return;
            }

            list.innerHTML = data.subjects.map(subject => {
                const completion = (subject.hoursLogged / subject.hours * 100) || 0;
                return `
                    <div class="habit-item">
                        <div style="width: 4px; height: 40px; background: ${subject.color}; border-radius: 2px; margin-right: 12px;"></div>
                        <div class="habit-info">
                            <div class="habit-name">${subject.name}</div>
                            <div class="stat-bar" style="margin-top: 6px;">
                                <div class="stat-bar-fill" style="width: ${Math.min(completion, 100)}%; background: ${subject.color};"></div>
                            </div>
                            <div class="habit-meta" style="margin-top: 4px;">${subject.hoursLogged.toFixed(1)}/${subject.hours}h</div>
                        </div>
                        <div class="habit-actions">
                            <button class="btn-icon" onclick="deleteItem('subject', ${subject.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Analytics
        function renderAnalytics() {
            const grid = document.getElementById('analyticsGrid');
            const detail = document.getElementById('analyticsDetail');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            grid.innerHTML = days.map((day, idx) => {
                const isCompleted = Math.random() > 0.3;
                const isPartial = !isCompleted && Math.random() > 0.5;
                return `<div class="progress-day ${isCompleted ? 'completed' : isPartial ? 'partial' : ''}" title="${day}">${day.charAt(0)}</div>`;
            }).join('');

            const categories = data.habits.reduce((acc, h) => {
                acc[h.category] = (acc[h.category] || 0) + 1;
                return acc;
            }, {});

            detail.innerHTML = Object.entries(categories).map(([cat, count]) => `
                <div style="margin-bottom: 12px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 13px;">
                        <span>${cat}</span>
                        <span style="font-weight: 600;">${Math.floor(Math.random() * 100)}%</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${Math.floor(Math.random() * 100)}%;"></div>
                    </div>
                </div>
            `).join('');
        }

        // Update Summary
        function updateSummary() {
            const todayTasks = data.dailyTasks.filter(t => t.createdDate === new Date().toDateString());
            const completed = todayTasks.filter(t => t.completed).length;
            const total = todayTasks.length;

            document.getElementById('completedToday').textContent = completed;
            document.getElementById('totalToday').textContent = total;
            document.getElementById('todayBar').style.width = total > 0 ? (completed / total * 100) + '%' : '0%';
            document.getElementById('streakCount').textContent = Math.floor(Math.random() * 20) + 1;
            document.getElementById('weekHours').textContent = (Math.random() * 20).toFixed(1) + 'h';
            document.getElementById('weekHabits').textContent = data.habits.length;
        }

        // Update Current Date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Export Data
        function exportData() {
            const csv = 'Type,Name,Category,Status,Date\n' +
                data.dailyTasks.map(t => `Task,"${t.name}","${data.subjects.find(s => s.id == t.subjectId)?.name || 'General'}","${t.completed ? 'Completed' : 'Pending'}",${t.createdDate}`).join('\n') + '\n' +
                data.habits.map(h => `Habit,"${h.name}","${h.category}","Active",${h.createdDate}`).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tracker_data.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Main Update Function
        function updateDisplay() {
            renderTodayTasks();
            renderHabits();
            renderSubjects();
            renderAnalytics();
            updateSummary();
        }

        // Close modals on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize
        loadData();
        updateDisplay();
        updateDate();

        // Update time every minute
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
